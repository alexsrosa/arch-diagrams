Verdana" font-size="14" lengthAdjust="spacing" textLength="101" x="540.5" y="818.978">User Database</text><path d="M576,831.9175 C576,821.9175 594,821.9175 594,821.9175 C594,821.9175 612,821.9175 612,831.9175 L612,857.9175 C612,867.9175 594,867.9175 594,867.9175 C594,867.9175 576,867.9175 576,857.9175 L576,831.9175 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.5;"/><path d="M576,831.9175 C576,841.9175 594,841.9175 594,841.9175 C594,841.9175 612,841.9175 612,831.9175 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><rect fill="#FFFFFF" height="383.7598" style="stroke:#000000;stroke-width:1.0;" width="10" x="258.5" y="229.9492"/><rect fill="#FFFFFF" height="89.3979" style="stroke:#000000;stroke-width:1.0;" width="10" x="444" y="448.3438"/><rect fill="#FFFFFF" height="29.7993" style="stroke:#000000;stroke-width:1.0;" width="10" x="589" y="259.7485"/><path d="M12,145.752 L12,186.752 L629,186.752 L629,155.752 L619,145.752 L12,145.752 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><path d="M619,145.752 L619,155.752 L629,155.752 L619,145.752 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="297" x="167.75" y="163.8218">Basic authentication flow where client sends</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="233" x="167.75" y="179.6211">credentials to server for validation</text><polygon fill="#000000" points="246.5,225.9492,256.5,229.9492,246.5,233.9492,250.5,229.9492" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;" x1="48.5" x2="252.5" y1="229.9492" y2="229.9492"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="143" x="55.5" y="209.4204">1. Send login request</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="151" x="55.5" y="225.2197">(username, password)</text><polygon fill="#000000" points="577,255.7485,587,259.7485,577,263.7485,581,259.7485" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;" x1="268.5" x2="583" y1="259.7485" y2="259.7485"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="170" x="275.5" y="255.019">2. Query user credentials</text><polygon fill="#000000" points="279.5,285.5479,269.5,289.5479,279.5,293.5479,275.5,289.5479" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="273.5" x2="593" y1="289.5479" y2="289.5479"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="130" x="285.5" y="284.8184">3. Return user data</text><path d="M15,304.5479 L79,304.5479 L79,312.3472 L69,322.3472 L15,322.3472 L15,304.5479 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><rect fill="none" height="302.1611" style="stroke:#000000;stroke-width:1.0;" width="525.5" x="15" y="304.5479"/><text fill="#000000" font-family="Verdana" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="19" x="30" y="318.6177">alt</text><text fill="#000000" font-family="Verdana" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="115" x="94" y="317.6069">[Valid credentials]</text><line style="stroke:#000000;stroke-width:1.0;" x1="268.5" x2="310.5" y1="344.1465" y2="344.1465"/><line style="stroke:#000000;stroke-width:1.0;" x1="310.5" x2="310.5" y1="344.1465" y2="357.1465"/><line style="stroke:#000000;stroke-width:1.0;" x1="269.5" x2="310.5" y1="357.1465" y2="357.1465"/><polygon fill="#000000" points="279.5,353.1465,269.5,357.1465,279.5,361.1465,275.5,357.1465" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="140" x="275.5" y="339.417">4. Validate password</text><polygon fill="#000000" points="59.5,398.7451,49.5,402.7451,59.5,406.7451,55.5,402.7451" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="53.5" x2="257.5" y1="402.7451" y2="402.7451"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="186" x="65.5" y="382.2163">5. Authentication successful</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="142" x="65.5" y="398.0156">(session ID or token)</text><polygon fill="#000000" points="432,444.3438,442,448.3438,432,452.3438,436,448.3438" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;" x1="48.5" x2="438" y1="448.3438" y2="448.3438"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="194" x="55.5" y="427.8149">6. Access protected resource</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="114" x="55.5" y="443.6143">(with session ID)</text><polygon fill="#000000" points="279.5,474.1431,269.5,478.1431,279.5,482.1431,275.5,478.1431" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;" x1="273.5" x2="443" y1="478.1431" y2="478.1431"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="126" x="285.5" y="473.4136">7. Validate session</text><polygon fill="#000000" points="432,503.9424,442,507.9424,432,511.9424,436,507.9424" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="268.5" x2="438" y1="507.9424" y2="507.9424"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="106" x="275.5" y="503.2129">8. Session valid</text><polygon fill="#000000" points="59.5,533.7417,49.5,537.7417,59.5,541.7417,55.5,537.7417" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="53.5" x2="448" y1="537.7417" y2="537.7417"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="164" x="65.5" y="533.0122">9. Return protected data</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="15" x2="540.5" y1="546.7417" y2="546.7417"/><text fill="#000000" font-family="Verdana" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="128" x="20" y="557.8008">[Invalid credentials]</text><polygon fill="#000000" points="59.5,594.709,49.5,598.709,59.5,602.709,55.5,598.709" style="stroke:#000000;stroke-width:1.0;"/><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="53.5" x2="257.5" y1="598.709" y2="598.709"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="155" x="65.5" y="578.1802">5. Authentication failed</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="129" x="65.5" y="593.9795">(401 Unauthorized)</text><path d="M268,618.709 L268,706.709 L491,706.709 L491,628.709 L481,618.709 L268,618.709 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><path d="M481,618.709 L481,628.709 L491,628.709 L481,618.709 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="162" x="274" y="636.7788">Security considerations:</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="202" x="274" y="652.5781">- Passwords should be hashed</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="198" x="274" y="668.3774">- Use HTTPS for transmission</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="170" x="274" y="684.1768">- Implement rate limiting</text><text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="197" x="274" y="699.9761">- Log 